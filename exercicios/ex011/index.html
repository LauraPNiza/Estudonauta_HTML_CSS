<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto_p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto_m.png" type="image/png">
        <img src="imagens/foto_g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midias/ice_e_fire-king_canyon.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG-->

    <!-- Outra forma de adicionar audio -->
    <audio preload="metadata" controls loop>
        <source src="midias/emotional_mess-amy_lynn_e_the_honey_men.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/emotional_mess-amy_lynn_e_the_honey_men.mp3">Clique aqui aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>

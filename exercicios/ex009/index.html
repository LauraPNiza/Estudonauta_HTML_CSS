<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listar Ordenadas</h2>
    <ol type="I" start="0"> <!--1 A a I i-->
        <li>Acordar</li>
        <li>Ligar para o João</li>
        <li>Tomar Café</li>
        <li>Escovar os dentes <!--Fechamento opcional-->
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square"> <!-- disc circle square-->
        <li>Pão</li>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Salame</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="800" poster="imagens/manobra.png" controls autoplay loop>
        <source src="midias/reduzido.mp4" type="video/mp4">
        <source src="midias/reduzido.webm" type="video/webm">
        <p>Seu o navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>
</body>
</html>
